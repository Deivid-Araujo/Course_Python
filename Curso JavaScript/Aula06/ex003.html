<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Programa 01</title>
    <style>
      body {
      background-color: rgb(161, 48, 48);
      color: white; /*comentário em CSS*/
      font: normal 20pt Arial;
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1><!--comentário em html-->
   <p>Já me livrei da maldição</p> 
   <script>
     var n1 = Number.parseInt(window.prompt('Digite um número:'))//comentário JS
     var n2 = Number.parseInt(window.prompt('Digite outro número:'))
     s = n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
   </script> 
</body>
</html>
</html>
