<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: royalblue;
            color: whitesmoke;
            width: 200px;
            height: 200 px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ="area">
        Interaja...
    </div>
    <script>
     //POR HTML: dentro da div é possível colocar as funções: onclick="clique()" onmouseenter ="entrar()" onmouseout="saiu()"
     //POR JS:   
        var a = document.querySelector('div#area')
        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu) 
        function clique(){
            a.innerText = 'Clicou'
            a.style.background = 'red' 
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'royalblue'
        }
    </script>    
</body>
</html>
